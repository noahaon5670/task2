<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>サイト模写</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <header class="site-header">
      <div class="site-header-inner contents-tidy content-width">
        <div>
          <a class="header-logo hover-opacity" href="https://camp.potepan.com/">
            <img class="header-logo-pc" src="images/header-logo.png" alt="POTEPAN CAMP"></img>
          </a>
        </div>
        <nav class="header-nav">
          <ul class="header-nav-list jsc-hamburger-list contents-tidy">
            <li class="header-nav-item-outline">
              <a class="header-nav-item hover-opacity" href="https://camp.potepan.com/about">
                <span>ABOUT</span>
                <span>初めての方</span>
              </a>
            </li>
            <li class="header-nav-item-outline">
              <a class="header-nav-item hover-opacity" href="https://camp.potepan.com/flow">
                <span>FLOW</span>
                <span>卒業までの流れ</span>
              </a>
            </li>
            <li class="header-nav-item-outline">
              <a class="header-nav-item hover-opacity current" href="https://camp.potepan.com/course">
                <span>COURSE</span>
                <span>コース・料金</span>
              </a>
            </li>
            <li class="header-nav-item-outline">
              <a class="header-nav-item hover-opacity" href="https://camp.potepan.com/interview">
                <span>INTERVIEW</span>
                <span>受講者の声</span>
              </a>
            </li>
            <li class="header-nav-item-outline">
              <a class="header-nav-item hover-opacity" href="https://camp.potepan.com/faq">
                <span>FAQ</span>
                <span>よくある質問</span>
              </a>
            </li>
            <li class="header-nav-item-outline">
              <a class="header-nav-item hover-opacity" href="https://camp.potepan.com/company">
                <span>COMPANY</span>
                <span>会社概要</span>
              </a>
            </li>
            <li class="header-button-outline">
              <div class="header-button">
                <a class="link-button hover-opacity menu" href="https://camp.potepan.com/contact">無料カウンセリング</a>
              </div>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
